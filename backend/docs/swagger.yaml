        type: string
      education_id:
        type: string
      id:
        type: string
      link:
        type: string
      preview:
        type: string
      stack:
        items:
          type: string
        type: array
      sub_title:
        type: string
      title:
        type: string
      type:
        type: string
      updated_at:
        type: string
