    properties:
      created_at:
        type: string
      id:
        type: string
      level:
        type: string
      main_school:
        $ref: '#/definitions/v1.SchoolPeriodDTO'
      school_periods:
        items:
          $ref: '#/definitions/v1.SchoolPeriodDTO'
        type: array
      updated_at:
        type: string
    type: object
  v1.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  v1.IDResponse:
