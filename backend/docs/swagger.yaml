info:
  contact: {}
  description: This API powers the portfolio platform, offering endpoints to manage
    projects, users, and supporting data for both public and admin use.
  license:
    name: MIT
    url: https://opensource.org/license/mit
  title: Portfolio Backend API
  version: "1.0"
paths:
  /analytics/page-view:
    post:
      consumes:
      - application/json
      description: Logs a page view with the provided location and title. Returns
        a confirmation message.
      parameters:
      - description: Page view payload
        in: body
        name: pageView
        required: true
        schema:
          $ref: '#/definitions/domain.PageView'
      produces:
      - application/json
      responses:
        "202":
          description: Confirmation message
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Record a page view
      tags:
      - analytics
  /education:
    post:
      consumes:
      - application/json
      description: Creates a new education from the provided JSON payload. Returns
        the created education with an assigned ID.
      parameters:
      - description: Education payload
        in: body
        name: education
        required: true
        schema:
          $ref: '#/definitions/v1.CreateEducationRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Education ID
          schema:
            $ref: '#/definitions/v1.IDResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Create an education
      tags:
      - education
    put:
      consumes:
      - application/json
      description: Updates an existing education using the ID provided in the request
        body. Returns the updated education.
      parameters:
      - description: Education payload with ID
        in: body
        name: education
        required: true
        schema:
          $ref: '#/definitions/v1.EducationDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v1.EducationDTO'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Update an education
      tags:
      - education
  /education/{id}:
    delete:
      description: Deletes an existing education by its unique ID provided in the
        path.
      parameters:
      - description: Education ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Delete an education
      tags:
      - education
    get:
      consumes:
      - application/json
      description: Retrieves the details of a specific education using its unique
        ID.
      parameters:
      - description: Education ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v1.EducationDTO'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get an education by ID
      tags:
      - education
  /educations:
    get:
      consumes:
      - application/json
      description: Retrieves a paginated list of educations with optional filtering
        and sorting.
      parameters:
      - description: Page number (default 1)
        in: query
        name: page
        type: integer
      - description: Number of items per page (default 10)
        in: query
        name: page_size
        type: integer
      - description: Field to sort by
        enum:
        - created_at
        - updated_at
        in: query
        name: sort_by
        type: string
      - description: Sort ascending order
        in: query
        name: sort_ascending
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/v1.EducationDTO'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: List educations
      tags:
      - education
  /email/send:
    post:
      consumes:
      - application/json
      description: Sends an email with the provided details and returns a confirmation
        message.
      parameters:
      - description: Email payload
        in: body
        name: email
        required: true
        schema:
          $ref: '#/definitions/domain.SendEmail'
      produces:
      - application/json
      responses:
        "202":
          description: Confirmation message
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Send an email
      tags:
      - email
  /project:
    post:
      consumes:
      - application/json
      description: Creates a new project from the provided JSON payload. Returns the
        created project with an assigned ID.
      parameters:
      - description: Project payload
        in: body
        name: project
        required: true
        schema:
          $ref: '#/definitions/v1.CreateProjectRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Project ID
          schema:
            $ref: '#/definitions/v1.IDResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Create a project
      tags:
      - project
    put:
      consumes:
      - application/json
      description: Updates an existing project using the ID provided in the request
        body. Returns the updated project.
      parameters:
      - description: Project payload with ID
        in: body
        name: project
        required: true
        schema:
          $ref: '#/definitions/v1.ProjectDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v1.ProjectDTO'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Update a project
      tags:
      - project
  /project/{id}:
    delete:
      description: Deletes an existing project by its unique ID provided in the path.
      parameters:
      - description: Project ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Delete a project
      tags:
      - project
    get:
      consumes:
      - application/json
      description: Retrieves the details of a specific project using its unique ID.
      parameters:
      - description: Project ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v1.ProjectDTO'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get a project by ID
      tags:
      - project
  /projects:
    get:
      consumes:
      - application/json
      description: Retrieves a paginated list of projects with optional filtering
        and sorting.
      parameters:
      - description: Page number (default 1)
        in: query
        name: page
        type: integer
      - description: Number of items per page (default 10)
        in: query
        name: page_size
        type: integer
      - description: Field to sort by
        enum:
        - created_at
        - updated_at
        in: query
        name: sort_by
        type: string
      - description: Sort ascending order
        in: query
        name: sort_ascending
        type: boolean
      - description: Filter by project type
        enum:
        - web
        - mobile
        - game
        in: query
        name: type
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/v1.ProjectDTO'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: List projects
      tags:
      - project
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
