definitions:
  domain.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  domain.PageView:
    properties:
      location:
        type: string
      title:
        type: string
    type: object
  domain.SendEmail:
    properties:
      email:
        type: string
      message:
        type: string
      name:
        type: string
      subject:
        type: string
    type: object
  v1.CreateEducationRequest:
    properties:
      level:
        type: string
      main_school:
        $ref: '#/definitions/v1.SchoolPeriodDTO'
