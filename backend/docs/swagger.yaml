  v1.SchoolPeriodDTO:
    properties:
      blur_hash:
        type: string
      description:
        type: string
      end_date:
        example: "2024-06-01T00:00:00Z"
        type: string
      honor:
        type: string
      link:
        type: string
      logo:
        type: string
      name:
        type: string
      start_date:
        example: "2020-09-01T00:00:00Z"
