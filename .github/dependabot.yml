version: 2
updates:
  # Update npm dependencies in the root directory
  - package-ecosystem: 'npm'
    directory: /
    schedule:
      interval: 'daily'
    commit-message:
      prefix: 'chore'
      include: 'scope'
    open-pull-requests-limit: 10

  # Update npm dependencies in the admin directory
  - package-ecosystem: 'npm'
    directory: /admin
    schedule:
      interval: 'daily'
    commit-message:
      prefix: 'chore'
      include: 'scope'
    open-pull-requests-limit: 10

  # Update go dependencies in the backend directory
  - package-ecosystem: 'gomod'
    directory: /backend
    schedule:
      interval: 'daily'
    commit-message:
      prefix: 'chore'
      include: 'scope'
    open-pull-requests-limit: 10

  # Update github actions dependencies in the root directory
  - package-ecosystem: 'github-actions'
    directory: /
    schedule:
      interval: 'weekly'
    commit-message:
      prefix: 'chore'
      include: 'scope'
